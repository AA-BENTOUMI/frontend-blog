
<mat-card-content>
    <form [formGroup]="registerForm" class="my-form" >
       <mat-form-field class="full-width">
              <mat-label>First Name</mat-label>
              <input  matInput  placeholder="First name" formControlName="Firstname" name="fname"  required>
           </mat-form-field>
           <mat-form-field class="full-width">
              <mat-label>Last Name</mat-label>
              <input  matInput  placeholder="Last Name" formControlName="LastName" name="lname"  required>
           </mat-form-field>
           <mat-form-field class="full-width">
              <mat-label>Address</mat-label>
              <input  matInput  placeholder="Address" formControlName="Address" name="address"  required>
           </mat-form-field>
           <mat-form-field class="full-width">
              <mat-label>Email</mat-label>
              <input  matInput  placeholder="email" formControlName="email" name="email">
           </mat-form-field>
           <mat-form-field class="full-width">
              <mat-label>Password</mat-label>
              <input  matInput  placeholder="password" formControlName="password"  name="password">
           </mat-form-field>
           <mat-card-actions>
            <button mat-button (click)="registe()" color="primary">Register</button>
             </mat-card-actions>
    </form>
  </mat-card-content>
